<header class="bg-indigo-900 text-white w-full relative">
  <nav class="relative p-4 flex justify-between items-center">
    <div id="logo-wrapper" class="cursor-pointer" routerLink="home">
      <span class="text-2xl">Rifas<span class="font-bold">YA</span></span>
    </div>
    <div class="hidden lg:block lg:basis-2/3">
      <app-searchbar></app-searchbar>
    </div>
    <div class="flex-center flex lg:pr-4 gap-2">
      <button
        title="Mostrar buscador"
        class="flex flex-center lg:hidden"
        (click)="opened = !opened"
      >
        <ion-icon class="text-3xl" name="search-circle-outline"></ion-icon>
      </button>

      <button
        title="Iniciar sesiÃ³n"
        class="flex flex-center"
        (click)="openPopover($event)"
      >

    </div>

    <div
      class="absolute z-10 menu-mobile p-2 rounded-bl-2xl rounded-br-2xl top-full h-fit left-0 bottom-0 w-full bg-indigo-900 text-center lg:hidden flex flex-col"
      [ngClass]="{
        flex: opened,
        hidden: !opened
      }"
    >
      <app-searchbar></app-searchbar>
    </div>
  </nav>
</header>
