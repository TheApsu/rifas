<div class="container p-4 relative">
  <div
    id="card-product"
    class="w-full mt-12 shadow-md rounded-lg relative border-solid border"
  >
    <div
      class="avatar rounded-full w-24 h-24 shadow-xl -top-1/3 overflow-hidden absolute left-2/4 -translate-x-2/4"
    >
      <img
        [src]="url + promotor.avatar"
        alt="promotora-la-rapida"
        class="h-full w-full object-cover"
        loading="lazy"
      />
    </div>
    <div class="content pt-14 px-4 pb-6 text-center h-full overflow-hidden">
      <h3
        class="font-bold text-lg overflow-hidden text-ellipsis whitespace-nowrap"
      >
        {{ promotor.name }}
      </h3>
      <div class="wrapper-button mt-4">
        <a
          href=""
          class="text-zinc-900 items-center m-auto justify-center flex w-fit gap-2 rounded-full py-2 px-4 border border-solid border-indigo-900"
        >
          Visitar
          <ion-icon name="navigate-outline"></ion-icon>
        </a>
      </div>
    </div>
  </div>
</div>
