<div class="pb-8 container mx-auto">
  <h2 class="pl-4 text-2xl lg:text-3xl font-bold mb-2 flex items-center gap-3">
    <ion-icon class="text-3xl" name="shield-checkmark-outline"></ion-icon>
    Nuestros promotores verificados
  </h2>
  <swiper [config]="swiperOptions">
    @for (promotor of promotors; track $index) {
      <ng-template swiperSlide>
        <app-promotores-card [promotor]="promotor"></app-promotores-card>
      </ng-template>
    }
  </swiper>
</div>
