<div>
  <div class="wrapper-images flex flex-col md:grid md:grid-cols-12 gap-2">
    <div class="wrapper-images_mini-images">
      @for (item of rifa?.images; track $index) {
        <img
          class="mini-image-preview"
          [src]="vImageUrl + 'rifas/' + item"
          [alt]="rifa?.name"
        />
      }
    </div>
    <img
      class="image-preview"
      [src]="vImageUrl + 'rifas/' + vSelectedImg"
      [alt]="rifa?.name"
    />
  </div>
</div>
