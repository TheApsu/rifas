@if (rifa) {
  <div class="wrapper bg-white pt-16 px-4 md:px-8">
    <section class="wrapper_product grid grid-cols-12">
      <app-preview-images
        [rifa]="rifa"
        class="mb-4 md:mb-0 col-span-12 md:col-span-7 md:pr-8"
      ></app-preview-images>
      <app-product-information
        [rifa]="rifa"
        class="product-info col-span-12 md:col-span-5"
      ></app-product-information>
    </section>
    <section class="comments mt-16 pb-4">
      <app-product-comments
        [rifa]="rifa"
        [comments]="comments"
      ></app-product-comments>
    </section>
    <section class="more-rifas">
      <app-recently-section
        [route]="'related/' + rifa.location + '/' + rifa._id"
        [title]="'Relacionados'"
      ></app-recently-section>
    </section>
  </div>
}
